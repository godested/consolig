jobs:
  build:
    name: Main CI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip" # caching pip dependencies
      - run: pip install fontTools
      - run: python build.py
name: Main Commit
on:
  push:
    branches:
      - main
